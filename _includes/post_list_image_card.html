<div class="Box box-shadow-medium rounded-1 col-15">
    {%- if post.image -%}
      <div class="col-3 d-table-cell p-4 v-align-middle">
      <img class="image-preview " src="{{ post.image | relative_url }}" style = "margin-left:-10px; margin-top:-10px; margin-bottom:-10px; border: 2px solid #555;"/>
      </div>
    {%- endif -%}
    <div class="col-11 d-table-cell p-3 h-align-left">
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <p class="post-meta-description">{{ post.description }}</p>
        <h3> Highlights </h3>
        <p class="post-meta-description" style="font-size: 14px;">{{ post.highlights }}</p>
        <span id="dots1"><p></p></span>
        
        <button class="btn" onclick="window.open('https://github.com/{{site.github_username}}/{{post.github_repo}}')" type="button">&#128187; GitHub repo</button>
      </div>
  </div>
